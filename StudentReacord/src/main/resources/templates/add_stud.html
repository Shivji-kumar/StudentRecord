<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Home Page</title>
</head>

<body style="background-color: #f0f1f2">

	<!-- Navbar Start -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Student_System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						
					</a></li>
				<li class="nav-item active"><a class="nav-link" href="/">Register_Student</a></li>

			</ul>

		</div>
	</nav>

	<!-- Navbar End -->
	<!-- Add Employee Form Start -->
	<div class="container p-2">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h2 class="text-center mb-3">Register Student Details</h2>
						<form th:action="@{/register}" method="post">
							<div class="form-group">
								<label for="name">Enter Full Name</label><input type="text" class="form-control"
									id="name" aria-descibedly="emailHelp" name="name"
									placeholder="Enter Student Name">
							</div>
							<div class="form-group">
								<label>Enter Address</label>
								<input class="form-control" name="address" placeholder="Enter the Address">
							</div>
							<div class="form-group">
								<label for="name">Enter Email</label><input type="text" class="form-control" id="price"
									aria-descibedly="emailHelp" name="email" placeholder="Enter Email">
							</div>
							<div class="form-group">
								<label for="name">Enter Phone</label><input type="number" class="form-control"
									id="price" aria-descibedly="emailHelp" name="phone" placeholder="Enter Number">
							</div>
							<div class="form-group">
								<label for="name">Enter Fee</label><input type="number" class="form-control"
									id="price" aria-descibedly="emailHelp" name="fee" placeholder="Enter fees">
							</div>
							<div class="container text-center">
								<button class="btn btn-primary">Submit Data</button>
							</div>

						</form>

					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Add employee form End -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
